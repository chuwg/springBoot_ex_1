language: java
jdk:
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home

cache:
  directories:
    - '$Home/.m2/repository'
    - '$home/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springBoot_ex1 *
  - mkdir -p deploy
  - mv springBoot_ex1.zip deploy/springBoot_ex1.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: chuwg-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true


